<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ AquaAlert</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="app-header">
        <h1>Login</h1>
        <p class="muted">Use your AquaAlert account</p>
      </header>

      <section class="card">
        <form id="loginForm" class="stack">
          <label class="label">
            Email
            <input class="input" name="email" type="email" autocomplete="email" required />
          </label>
          <label class="label">
            Password
            <input class="input" name="password" type="password" autocomplete="current-password" required />
          </label>
          <button class="btn" type="submit">Login</button>
          <p class="muted">No account? <a href="/register.html">Register</a></p>
          <p id="loginMsg" class="msg" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
