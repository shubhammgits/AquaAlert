<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register â€¢ AquaAlert</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="app-header">
        <h1>Register</h1>
        <p class="muted">Create your AquaAlert account</p>
      </header>

      <section class="card">
        <form id="registerForm" class="stack">
          <label class="label">
            Name
            <input class="input" name="name" type="text" autocomplete="name" required />
          </label>
          <label class="label">
            Email
            <input class="input" name="email" type="email" autocomplete="email" required />
          </label>
          <label class="label">
            Password
            <input class="input" name="password" type="password" autocomplete="new-password" required />
          </label>
          <label class="label">
            Phone (optional)
            <input class="input" name="phone" type="tel" autocomplete="tel" />
          </label>
          <label class="label">
            District (required for workers)
            <input class="input" name="district" type="text" autocomplete="address-level2" />
          </label>
          <label class="label">
            State
            <input class="input" name="state" type="text" autocomplete="address-level1" />
          </label>
          <label class="label">
            City
            <input class="input" name="city" type="text" autocomplete="address-level2" />
          </label>
          <label class="label">
            Role
            <select class="input" name="role" required>
              <option value="user" selected>Citizen User</option>
              <option value="supervisor">Supervisor</option>
              <option value="worker">Worker</option>
            </select>
          </label>
          <button class="btn" type="submit">Register</button>
          <p class="muted">Already have an account? <a href="/login.html">Login</a></p>
          <p id="registerMsg" class="msg" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
